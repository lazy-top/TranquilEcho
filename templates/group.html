<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>聊天社区</title>
    <link rel="stylesheet" href="../static/css/">
    <script src="https://cdn.jsdelivr.net/npm/socket.io-client@4.4.1/dist/socket.io.min.js"></script>
</head>

<body>
    <main id="chat-room">
        <header>
            <h1>聊天社区</h1>
        </header>
        <form id="join-form">
            <label for="username">用户名:</label>
            <input type="text" id="username" required>
            <label for="room">房间号:</label>
            <input type="text" id="room" required>
            <button type="submit">加入房间</button>
        </form>

        <section id="messages-container">
            <h2>消息记录</h2>
            <div id="messages"></div>
        </section>

        <section id="message-input-container">
            <label for="message-input">输入消息:</label>
            <input type="text" id="message-input">
            <button id="send-button">发送</button>
        </section>

        <section id="users-container">
            <h2>在线用户</h2>
            <div id="users"></div>
        </section>
    </main>

    <script src="../static//js/group.js"></script>
</body>

</html>
