<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <!-- 网页标签 -->
    <title>心聆守护</title>
    <!-- 字符编码 -->
    <meta charset="UTF-8">
    <!-- 针对 IE 浏览器的兼容性配置 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- 针对移动端 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 配置网页关键字 -->
    <meta name="keywords" content>
    <!-- 配置网页描述信息 -->
    <meta name="description" content>
    <!-- 配置网页作者 -->
    <meta name="author" content="测试员01,测试员02">
    <!-- 针对搜索引擎爬虫配置 ：允许搜索爬虫索引此页面-->
    <meta name="robots" content="index">
    <!-- 重置网页默认样式 -->
    <link rel="stylesheet" href="../static/css/reset.css">
    <!-- 引入层叠样式表 -->
    <link rel="stylesheet" href="../static/css/components.css">
</head>
<body>
    <div class="bacimg">
        <!-- <video src="./public/girl.mp4" autoplay loop muted></video> -->
        <img src="../static/other/bacimg.jpg" alt="">

    </div>
    <div class="container panel-active">
        <!-- 注册 -->
        <div class="formbox register">
            <form class="form" id="form1">
                <h2 class="title">注 册</h2>
                <input type="text" placeholder="用户名" class="input">
                <input type="email" placeholder="邮箱" class="input">
                <div class="verification-input">
                <input type="text" placeholder="验证码" class="input">
                <button class="send">发送验证码</button>
                </div>
                  
                  <style>
                    .verification-input {
                      position: relative;
                      display: inline-block;
                    }
                  
                    .input {
                      padding-right: 50px; /* 考虑到按钮的宽度 */
                      box-sizing: border-box;
                    }
                  
                    .send {
                      position: absolute;
                      top: 0;
                      right: 0;
                      height: 100%;
                      border-left: none;
                      background-color: transparent;
                      cursor: pointer;
                    }
                  
                    /* 根据需要可以添加更多样式，比如按钮 hover、focus、active 状态等 */
                  </style>
                <input type="passward" placeholder="密码" class="input">
                <button class="btn">注册</button>
            </form>
        </div>
        <!-- 登录 -->
        <div class="formbox login">
            <form class="form" id="form2">
                <h2 class="title">登 录</h2>
                <input type="email" placeholder="邮箱/用户名" class="input">
                <input type="password" placeholder="密码" class="input">
                <a href="#" class="link">忘记密码？</a>
                <button class="btn">登录</button>
            </form>
        </div>
        <!-- 浮层 -->
        <div class="overlay-box">
            <div class="overlay">
                <div class="panel over-left">
                    <button class="btn" id="signIn">
                        已有账号？立即登录
                    </button>
                </div>
                <div class="panel over-right">
                    <button class="btn" id="signUp">
                        无账号？立即注册
                    </button>
                </div>
            </div>
        </div>
    </div>
</body>
    <!-- 引入js文件 -->
    <script src="../static/js/components.js" type="text/javascript"></script>
</html>
